
<!DOCTYPE html>


<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        {% for course in courses %}
        <div>
            <div> {{ course.code }} </div>
            <div> {{ course.name }}</div>
            <div> {{ course.description}}</div>
            <br/>
        </div>
        {% endfor %}

        <h3><a href="{{ url_for('courses.create_course') }}">Add New Course</a></h3>

    </body>
</html>
